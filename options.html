<!DOCTYPE html>
<html>
	<head>
		<title>TodoistMod</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body style="padding:20px;">
		<h1>TodoistMod Options</h1>
		<form class="pure-form pure-form-stacked">
			<fieldset>
				<legend>Default priority</legend>

				<label for="priority">Set default priority to:</label>
				<select id="priority">
					<option id="0">Off</option>
					<option id="2">2</option>
					<option id="3">3</option>
					<option id="4">4</option>
				</select>

				<button id="saveButton" type="button" class="pure-button pure-button-primary">Save</button>
			</fieldset>
		</form>

	</body>
</html>
